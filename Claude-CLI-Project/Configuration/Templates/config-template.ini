[DEFAULT]
# Your Anthropic API key - Get one from https://console.anthropic.com/
api_key = 

# Default Claude model to use
model = claude-3-5-sonnet-20241022

# Maximum tokens in responses (100-4000)
max_tokens = 1000

# Temperature for response creativity (0.0-1.0)
temperature = 0.7

# Subscription type (api, pro, team, enterprise)
subscription_type = api

[PRO_FEATURES]
# Pro features simulation settings
priority_bandwidth = false
early_access = false
usage_5x_limit = false

[INTERACTIVE]
# Interactive mode settings
clear_screen_on_start = true
show_model_info = true
auto_save_history = true

[LOGGING]
# Logging configuration
log_level = INFO
log_file = ~/.claude/claude.log
max_log_size = 10MB